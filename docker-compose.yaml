version: '3.1'

services: 
  consignment-cli:
    # build 指定目录下的 Dockerfile 将会用来编译镜像
    build: ./consignment-cli
    environment: 
      MICRO_REGISTRY: "mdns"
  
  consignment-service: 
    build: ./consignment-service
    ports: 
      - 50051:50051
    environment: 
      MICRO_ADDRESS: ":50051"
      MICRO_REGISTRY: "mdns"
      DB_HOST: "datastore:27017"
    depends_on: 
      - datastore

  vessel-service: 
    build: ./vessel-service
    ports: 
      - 50052:50051
    environment: 
      MICRO_ADDRESS: ":50051"
      MICRO_REGISTRY: "mdns"
      DB_HOST: "datastore:27017"
    depends_on: 
      - datastore

  datastore: 
    image: mongo
    ports: 
      - 27017:27017